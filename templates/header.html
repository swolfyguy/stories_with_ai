<div class="container-fluid">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <svg class="bi me-2" width="40" height="32">
                <use xlink:href="#bootstrap" />
            </svg>
            <span class="fs-4">Bot Project</span>
        </a>

        <ul class="nav nav-pills">
            {% with request.resolver_match.url_name as url_name %}

            {% if request.user.is_authenticated %}
            <li class="nav-item"><a href="#" class="nav-link {% if url_name == 'home' %}active{% endif %}"
                    aria-current="page">Bot</a></li>
            <!-- <li class="nav-item"><a href="#"
                    class="nav-link  {% if url_name == 'preferences' %}active{% endif %}">Preferences</a></li> -->
            <li class="nav-item"><a href="{% url 'logout' %}" class="nav-link">Logout</a></li>
            {% else %}
            <li class="nav-item"><a href="{% url 'register' %}"
                    class="nav-link  {% if url_name == 'register' %}active{% endif %}">Register</a></li>
            <li class="nav-item"><a href="{% url 'login' %}"
                    class="nav-link  {% if url_name == 'login' %}active{% endif %}">Login</a></li>
            {% endif %}
            {% endwith %}
        </ul>
    </header>
</div>
